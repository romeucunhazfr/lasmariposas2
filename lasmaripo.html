<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Mariposas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        section {
            padding: 40px 20px;
        }
        h2 {
            color: #4CAF50;
            font-size: 2em;
        }
        .integrantes {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .integrantes li {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(0.9);
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Las Mariposas</h1>
</header>

<section>
    <h2>Integrantes:</h2>
    <ul class="integrantes">
        <li>Romeu</li>
        <li>Vinicius</li>
        <li>Manoel</li>
    </ul>

    <div class="buttons">
        <a href="romeu.html" class="button">Romeu</a>
        <a href="vinicius.html" class="button">Vinicius</a>
        <a href="manoel.html" class="button">Manoel</a>
    </div>
</section>

<footer>
    <p>&copy; 2024 Las Mariposas. Todos os direitos reservados.</p>
</footer>

</body>
</html>
